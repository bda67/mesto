<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto</title>
        <link rel="icon" href="./images/black__logopng.png">
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Латиницей написано слово место и Россия">
        </header>
            <main class="main">
                <section class="profile">
                    <div class="profile__editicon">
                        <img class="profile__photo" src="#" alt="Ваше фото">   
                    </div>
                    <div class="profile__info">
                        <div class="profile__wrapper">
                            <h1 class="profile__name"></h1>
                            <button class="profile__button-edit" type="button">
                                <img class="profile__button-img" src="<%=require('./images/edit.svg')%>" alt="значок карандаша">
                            </button>
                        </div>    
                        <p class="profile__bio"></p>
                    </div>
                    <button class="profile__button-add" type="button">
                        <img class="profile__button-img-add" src="<%=require('./images/add.svg')%>" alt="Знак плюс">
                    </button>
                </section>
                <section class="elements">
                    <ul class="element">

                    </ul>
                </section>
            </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
        </footer>
            <template class="template">
                <li class="element__item">
                    <img class="element__image" scr="#" alt="#"> 
                    <button class="element__button-delete" type="button"></button>
                    <div class="element__card">
                        <h2 class="element__name">Название места</h2>
                        <div class="element__column">
                            <button class="element__button-like" type="button"></button>
                            <p class="element__counter"></p>
                        </div>
                    </div>
                </li>
            </template>
            <div class="popup popup_type_profile">
                <div class="popup__container"> 
                    <button class="popup__button-close" type="button">
                        <img class="popup__button-img" alt="крестик" src="<%=require('./images/Close__Icon.svg')%>">
                    </button>
                        <form class="popup__form popup__form_edit" name="editForm" novalidate>
                            <h2 class="popup__title">Редактировать профиль</h2>
                            <fieldset class="popup__profile-info">    
                                <input class="popup__input popup__input_type_name" id ="nameInput" placeholder="Имя" type="text" name="name" minlength="2" maxlength="40" required>
                                <span class="nameInput-error popup__input-error"></span>
                                <input class="popup__input popup__input_type_bio" id ="bioInput" placeholder="Вид деятельности" type="text" name="about" minlength="2" maxlength="200" required>
                                <span class="bioInput-error popup__input-error"></span>
                            </fieldset>
                            <button  class="popup__button-submit" type="submit">Сохранить</button>
                        </form>    
                </div>    
            </div>
            <div class="popup popup_type_card">
                <div class="popup__container"> 
                    <button class="popup__button-close" type="button">
                        <img class="popup__button-img" alt="крестик" src="<%=require('./images/Close__Icon.svg')%>">
                    </button>
                        <form class="popup__form popup__form_add" name="cardForm" novalidate>
                            <h2 class="popup__title">Новое место</h2>
                            <fieldset class="popup__profile-info">    
                                <input class="popup__input popup__input_type_name popup__input_type_cardName" id="placeNameInput" type="text" name="name" placeholder="Название" minlength="2" maxlength="30" required>
                                <span class="placeNameInput-error popup__input-error "></span>
                                <input class="popup__input popup__input_type_bio popup__input_type_cardLink" id="linkInput" type="url" name="link" placeholder="Ссылка на картинку" required>
                                <span class="linkInput-error popup__input-error"></span>
                            </fieldset>
                            <button class="popup__button-submit" type="submit">Создать</button>
                        </form>    
                </div>    
            </div>
            <div class="popup popup_type_delete">
                <div class="popup__container">
                    <button class="popup__button-close" type="button">
                        <img class="popup__button-img" alt="крестик" src="<%=require('./images/Close__Icon.svg')%>">
                    </button>
                    <form class="popup__form">
                        <h2 class="popup__title">Вы уверены?</h2>
                        <button class="popup__button-submit" type="submit">Да</button>
                    </form>
                </div>
            </div>
            <div class="popup popup_type_picture">
                <div class="popup__container-picture">
                    <button class="popup__button-close popup__button-close_fig" type="button">
                        <img class="popup__button-img" alt="крестик" src="<%=require('./images/Close__Icon.svg')%>">
                    </button>
                    <figure class="popup__fig">
                        <img class="popup__picture" src="#" alt="#">
                        <figcaption class="popup__caption"></figcaption>
                    </figure>
                </div>
            </div>
            <div class="popup popup_type_avatar">
                <div class="popup__container"> 
                    <button class="popup__button-close" type="button">
                        <img class="popup__button-img" alt="крестик" src="<%=require('./images/Close__Icon.svg')%>">
                    </button>
                        <form class="popup__form popup__form_avatar" name="avatarForm" novalidate>
                            <h2 class="popup__title">Обновить аватар</h2>
                            <fieldset class="popup__profile-info popup__profile-info_avatar">    
                                <input class="popup__input popup__input_type_avatar" id="avatar" type="url" name="avatar" placeholder="Ссылка на картинку" required>
                                <span class="popup__input-error avatar-error "></span>
                            </fieldset>
                            <button class="popup__button-submit" type="submit">Сохранить</button>
                        </form>    
                </div>    
            </div>
    </body>
</html>
